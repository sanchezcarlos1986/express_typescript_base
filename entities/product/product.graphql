type Product {
  id: ID
  name: String
  stock: Int
  price: Float
  created: String
}

#Product
input ProductInput {
  name: String!
  stock: Int!
  price: Float!
}

type Query {
  getProducts: [Product]
  getProduct(id: ID!): Product
  searchProduct(input: String!): [Product]
}

type Mutation {
  newProduct(input: ProductInput): Product
  updateProduct(id: ID!, input: ProductInput): Product
  deleteProduct(id: ID!): String
}
